<html>

<head>
    <link rel="icon" sizes="32x32" href="sources/weather.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans+Arabic:wght@100..800&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
</head>

<body>
    <div id="button-music"></div>
    <h1 id="country"></h1>
    <h2 id="degree"></h2>
    <h2 id="condition"></h2>
    <h2 id="time"></h2>
    <h2 id="date"></h2>
    <img id="image" src="">
    <audio id="music" loop autoplay muted>
        <source id="musicSource" src="sources/music.mp3" type="audio/mpeg" />
    </audio>
    <script src="script.js"></script>
</body>

</html>
